<div id="header-background" class="hidden sm:block h-[10rem] bg-link-green">
  <div class="flex flex-row ml-[3.1rem]">
    <div>
      <img src="./assets/images/logo.svg" class="h-[4.8rem] w-[4.8rem] mt-[2.5rem]"/>
    </div>
    <div>
      <p class="font-link-font  text-[2.5rem] tracking-[0.2em] leading-[4rem] mt-[3.6rem]">LINK.
      <p>
    </div>
    <div class="ml-[4.8rem]">
      <p class="font-link-font  text-[1.8rem]   mt-[3.9rem]">Home
      <p>
    </div>
    <div class="ml-[3.6rem]">
      <p class="font-link-font  text-[1.8rem]   mt-[3.9rem]">Produkte
      <p>
    </div>
    <div class="ml-[3.6rem]">
      <p class="font-link-font  text-[1.8rem]   mt-[3.9rem]">Anfragen/Buchungen
      <p>
    </div>
    <div class="ml-[3.6rem]">
      <p class="font-link-font  text-[1.8rem]   mt-[3.9rem]">Kontakt
      <p>
    </div>
    <div class="w-full mr-[3.3rem]">
      <div class="border border-black rounded-full h-[5rem] w-[5rem] mt-[2.5rem] float-right">
        <img src="./assets/images/meeple.svg" class="h-[4.8rem] w-[4.8rem]"/>
      </div>
    </div>
  </div>
</div>

<div class="grid place-content-center mt-[5.5rem]">

  <div class="grid justify-items-center w-screen sm:w-[60rem] font-link-font text-[1.8rem]">

    <p class="justify-self-start">Wir helfen dir gerne, ein Produkt zu erfassen:</p>

    <div id="add-picture"
         class="bg-white w-full rounded-[1rem] border border-[#CDCDCD] aspect-video mt-[1.5rem]">

      <label  *ngIf="slides.length == 0" class="h-full w-full block">
        <img class="h-full w-[5rem] m-auto" src="/assets/images/add-picture.svg">
        <input type="file" name="myfile" multiple accept="image/*" class="hidden"
               (change)="uploadImages($event)">
      </label>
      <carousel *ngIf="slides.length > 0" class="w-full h-full" [slides]="slides"></carousel>

    </div>
    <div id="picture-preview"
         class="bg-white w-full rounded-[1rem] border border-[#CDCDCD] h-[10rem] mt-[1.5rem]">
    </div>
    <form [formGroup]="productAddForm" (ngSubmit)="onSubmit()" class="">
      <div class="grid justify-items-center w-screen sm:w-[60rem] font-link-font text-[1.3rem]">
        <div id="insert-product-info"
             class="bg-white w-full rounded-[1rem] border border-[#CDCDCD] sm:h-[36.7rem] grid mt-[1.5rem]">
          <div class="grid grid-cols-3 gap-2 w-[43.5rem] justify-self-center">
            <label class="mt-[3.7rem]" for="productName">Name</label>
            <input id="productName" formControlName="title" type="text" autofocus
                   placeholder="Was mÃ¶chtest du verleihen?"
                   class=" col-span-2 rounded-[1rem] w-full h-[3.6rem]  bg-[#EFEFF0] mt-[3.7rem] px-[1.3rem] focus:outline-none focus:ring focus:ring-link-green"/>
            <hr class="col-span-3">
            <label for="productKategorie">Kategorie</label>
            <select id="productKategorie" formControlName="category"
                    class=" col-span-2 rounded-[1rem] focus:outline-none focus:ring focus:ring-link-green w-min max-w-full bg-[#EFEFF0] ">
              <option>Werkzeug</option>
              <option>Werkzeug</option>
              <option>Werkzeug</option>
              <option>Werkzeug</option>
            </select>

            <hr class="col-span-3">
            <label for="productBeschreibung">Beschreibung</label>
            <textarea formControlName="description"
                      class="col-span-2 rounded-[1rem] focus:outline-none focus:ring focus:ring-link-green resize-none bg-[#EFEFF0]"
                      id="productBeschreibung">   </textarea>
            <hr class="col-span-3">
            <label for="productZustand">Zustand</label>
            <select id="productZustand" formControlName="condition"
                    class="rounded-[1rem] focus:outline-none focus:ring focus:ring-link-green w-min max-w-full bg-[#EFEFF0]">
              <option>Wie neu</option>
              <option>Sehr gut</option>
              <option>gut</option>
              <option>Akzeptabel</option>
            </select>
            <hr class="col-span-3">
            <label for="productPreis">Preis pro Tag</label>
            <input id="productPreis" formControlName="delivery"
                   class="rounded-[1rem] focus:outline-none focus:ring focus:ring-link-green w-min max-w-full bg-[#EFEFF0]" type="number" min="1" step="any">
          </div>

        </div>
      </div>

      <div class="grid grid-cols-3">
        <button id="login_button" type="submit" [disabled]="productAddForm.invalid"
                class=" col-start-3  bg-link-green rounded-[1rem] w-[20rem] mt-[0.5rem] h-[3.6rem] disabled:disabled:bg-gray-300 focus:outline-none focus:ring focus:ring-gray-500">
          Produkt Einstellen
        </button>
      </div>
    </form>
  </div>


</div>
